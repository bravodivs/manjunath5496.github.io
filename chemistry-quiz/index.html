{

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
