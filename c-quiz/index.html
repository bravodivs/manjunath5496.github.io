<script id="rendered-js">
 var d = new Date();
  var h = d.getHours();

   var s = d.getSeconds();


(function () {
  var questions = [{

  {
    question: "Which of the following has a global scope in the program?",
    choices: ['Constants',  'Local variables', 'Macros'],
    correctAnswer: 2 },
	
{
    question: "Which function would you use to convert 1.98 to 1?",
    choices: ['ceil()',  'floor()', 'fabs()'],
    correctAnswer: 0 },

{
    question: "What is the most preferred function to read a string in C?",
    choices: ['scanf()',  'gets()', 'fgets()'],
    correctAnswer: 2 },	
	
{
    question: "Which one of the following is not a reserved keyword for C?",
    choices: ['main',  'case', 'auto'],
    correctAnswer: 0 },		
{
    question: "Which of the following in C is analogous to dictionaries in Python?",
    choices: ['Arrays',  'Templates', 'Linked lists'],
    correctAnswer: 0 },
	
{
    question: "Which is the only function all C programs must contain?",
    choices: ['getch()',  'main()', 'printf()'],
    correctAnswer: 1 },	
	
{
    question: "What is sizeof() in C?",
    choices: ['Operator',  'Function', 'Macro'],
    correctAnswer: 0 },		
	
{
    question: "When C Language was invented?",
    choices: ['1978',  '1972', '1979'],
    correctAnswer: 1 },	

{
    question: "What is the following is invalid header file in C?",
    choices: ['math.h',  'string.h', 'mathio.h'],

{
    question: "Library function pow() belongs to which header file?",
    choices: ['square.h',  'mathio.h', 'math.h'],
    correctAnswer: 2 },	
	
{
    question: "Can we declare function inside structure of C Programming?",
    choices: ['Depends on Compiler',  'Yes', 'No'],
    correctAnswer: 2 },	
	
{
    question: "Which gcc flag is used to generate maximum debug information?",
    choices: ['gcc -g',  'gcc -g1', 'gcc -g3'],
    correctAnswer: 2 },	

{
    question: "Which gcc flag is used to genarate debug information for any binary file?",
    choices: ['gcc -a',  'gcc -b', 'gcc -g'],
    correctAnswer: 2 },	

{
    question: "Libray function getch() belongs to which header file?",
    choices: ['conio.h',  'stdlib.h', 'stdio.h'],
    correctAnswer: 0 },	
	
{
    question: "The concept of two functions with same name is know as?",
    choices: ['Function renaming',  'Function Overriding', 'Function Overloading'],
    correctAnswer: 2 },		
	
{
    question: "How many main() function we can have in our project?",
    choices: ['Depends on Compiler',  '1', '2'],

{
    question: "Which of the following is not a correct variable type?",
    choices: ['real',  'int', 'double'],

{
    question: "Which operator is used to check if a particular bit is on or off?",
    choices: ['!',  '&', '||'],

{
    question: "Which of the following is not necessary for every C program?",

{
    question: "Which of the following is treated as a real number by default?",

{
    question: "Standard ANSI C recognizes ______ number of keywords?",

  {
    question: "C was primarily developed as _____",
    choices: ['System programming language', 'General purpose language', 'Data processing language'],
    correctAnswer: 0 }];

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
