<script id="rendered-js">
 var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
   var s = d.getSeconds();


(function () {
  var questions = [{
    question: "Which operator is right-associative?",
    choices: ['%', '=', '+'],
    correctAnswer: 1 },
  {
    question: "What is the output of this expression, 3*1**3?",
    choices: ['9', '3', '27'],
    correctAnswer: 1 },
  {
    question: "Which of these in not a core datatype?",
    choices: ['Class', 'Tuples', 'Lists'],
    correctAnswer: 0 },
  {
    question: "Which of the following statements is used to create an empty set?",
    choices: ['( )',  '{ }', 'set()'],
    correctAnswer: 2 },
	
{
    question: "Suppose t = (1, 2, 4, 3), which of the following is incorrect?",
    choices: ['t[3] = 45',  'print(t[3])', 'print(max(t))'],
    correctAnswer: 0 },

{
    question: "How many keyword arguments can be passed to a function in a single function call?",
    choices: ['zero',  'one', 'zero or more'],
    correctAnswer: 2 },	
	
{
    question: "What is the type of sys.argv?",
    choices: ['list',  'tuple', 'string'],
    correctAnswer: 0 },		
{
    question: "Suppose list1 is [3, 5, 25, 1, 3], what is min(list1)?",
    choices: ['1',  '5', '3'],
    correctAnswer: 0 },
	
{
    question: "Suppose list1 is [1, 3, 2], What is list1 * 2?",
    choices: ['[2, 6, 4]',  '[1, 3, 2, 1, 3, 2]', '[1, 3, 2, 1, 3]'],
    correctAnswer: 1 },	
	
{
    question: "What is the full form of Oop?",
    choices: ['Object oriented programming',  'Oriented object programming', 'Office oriented programming'],
    correctAnswer: 0 },		
	
{
    question: "According to PEP 8, what case should you use for variable names with more than one word?",
    choices: ['Pascal case',  'Snake case', 'Camel case'],
    correctAnswer: 1 },	

{
    question: "What is the value of round(12.5) - round(11.5)?",
    choices: ['2',  '1', '0'],
    correctAnswer: 2 },	


{
    question: "What is the size of an empty tuple in Python?",
    choices: ['8 bytes',  '32 bytes', '48 bytes'],
    correctAnswer: 2 },	
	
{
    question: "What Relationship Is Appropriate For Fruit And Papaya?",
    choices: ['association',  'inheritance', 'All of the above'],
    correctAnswer: 1 },	
	
{
    question: "Is Python case sensitive when dealing with identifiers?",
    choices: ['yes',  'no', 'machine dependent'],
    correctAnswer: 0 },	

{
    question: "Which of the following is not a keyword?",
    choices: ['assert',  'nonlocal', 'eval'],
    correctAnswer: 2 },	

{
    question: "Which one of these is floor division?",
    choices: ['//',  '/', '%'],
    correctAnswer: 0 },	
	
{
    question: "What is the answer to this expression, 22 % 3 is?",
    choices: ['7',  '1', '3'],
    correctAnswer: 1 },		
	
{
    question: "Which one of the following has the highest precedence in the expression?",
    choices: ['Exponential',  'Parentheses', 'Multiplication'],
    correctAnswer: 1 },	
{
    question: "Which keyword is use for function?",
    choices: ['def',  'define', 'function'],
    correctAnswer: 0 },	

{
    question: "In order to store values in terms of key and value we use what core data type.",
    choices: ['tuple',  'dictionary', 'class'],
    correctAnswer: 1 },	
	

{
    question: "What Relationship Correctly Fits For University And Professor?",
    choices: ['association',  'composition', 'inheritance'],
    correctAnswer: 1 },		
		
	
{
    question: "Which of the following data types is not supported in python?",
    choices: ['Slice',  'Numbers', 'List'],
    correctAnswer: 0 },		
		
		
{
    question: "Polymorphism is when a subclass can modify the behavior of its superclass.",
    choices: ['True',  'False', 'Depends on the contents of the class'],
    correctAnswer: 0 },	

  {
    question: "Which module in the python standard library parses options received from the command line?",
    choices: ['getopt', 'main', 'getarg'],
    correctAnswer: 0 }];

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
