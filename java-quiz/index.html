<script id="rendered-js">
 var d = new Date();
  var h = d.getHours();

   var s = d.getSeconds();


(function () {
  var questions = [{
    question: "Java is a _______ language.",

  {

  {

  {
    question: "Which of the following is a mutable class in java?",
    choices: ['java.lang.Byte',  'java.lang.Short', 'java.lang.StringBuilder'],

{
    question: "Size of int in Java is ______",
    choices: ['32 bit',  '16 bit', '64 bit'],
    correctAnswer: 0 },

{
    question: "How many threads can be executed at a time?",
    choices: ['Only one thread',  'Two threads', 'Multiple threads'],
    correctAnswer: 2 },	
	
{
    question: "In Java, the word true is _________",
    choices: ['A Boolean literal',  'A Java keyword', 'Same as value 1'],

{
    question: "TreeSet internally uses that one to store elements?",
    choices: ['TreeMap',  'LinkedHashMap', 'HashMap'],
    correctAnswer: 0 },
	
{
    question: "java.util.Collections is a ________",
    choices: ['Object',  'Class', 'Interface'],
    correctAnswer: 1 },	
	
{
    question: "What is the full form of Oop?",
    choices: ['Object oriented programming',  'Oriented object programming', 'Office oriented programming'],
    correctAnswer: 0 },		
	
{
    question: "The most used interfaces from the collection framework are?",
    choices: ['List',  'Map', 'Set'],

{
    question: "Which of those is synchronized?",
    choices: ['LinkedList',  'ArrayList', 'Vector'],
    correctAnswer: 2 },	


{
    question: "State the search time complexity of an ordered array.",
    choices: ['O(log n)',  'O(n-1)', 'O(n)'],
    correctAnswer: 2 },	
	
{
    question: "Which data type value is returned by all transcendental math functions?",
    choices: ['int',  'double', 'float'],
    correctAnswer: 1 },	
	
{
    question: "Which of these coding types is used for data type characters in Java?",
    choices: ['ASCII',  'ISO-LATIN-1', 'UNICODE'],
    correctAnswer: 2 },	

{
    question: "What is the output of relational operators?",
    choices: ['Integer',  'Characters', 'Boolean'],
    correctAnswer: 2 },	

{
    question: "Which of these operators is used to allocate memory to array variable in Java?",
    choices: ['new',  'malloc', 'alloc'],
    correctAnswer: 0 },	
	
{
    question: "Which of these is necessary to specify at time of array initialization?",
    choices: ['Column',  'Row', 'None of these'],
    correctAnswer: 1 },		
	
{
    question: "Which of these keywords is not a part of exception handling?",
    choices: ['try',  'thrown', 'catch'],
    correctAnswer: 1 },	
{
    question: "Which of these keywords is used to define interfaces in Java?",
    choices: ['interface',  'Interface', 'intf'],

{
    question: "Which of these method waits for the thread to treminate?",
    choices: ['sleep()',  'join()', 'stop()'],

{
    question: "Which of these method is used to find out that a thread is still running or not?",
    choices: ['run()',  'isAlive()', 'Alive()'],

{
    question: "Which of these is a super class of all exceptional type classes?",

{

  {
    question: "Hiding the complexity is known as _____",

    correctAnswer: 0 }];

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
